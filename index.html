<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Indexing - Lecture 9 Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Database Indexing Quiz</h1>
            <p class="subtitle">Lecture 9: Hash-based & Tree-based Indexing, Performance Optimization</p>
        </header>

        <div class="quiz-stats">
            <div class="stat">
                <span class="stat-label">Question</span>
                <span class="stat-value" id="current-question">1</span>
                <span class="stat-total">/ <span id="total-questions">20</span></span>
            </div>
            <div class="stat">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">00:00</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="question-card">
                <div class="question-header">
                    <span class="question-type" id="question-type">Multiple Choice</span>
                    <span class="difficulty" id="difficulty">Medium</span>
                </div>
                <h2 class="question-text" id="question-text">Loading...</h2>
                <div class="data-structure-display" id="data-structure-display" style="display: none;"></div>
                <div class="index-comparison" id="index-comparison" style="display: none;"></div>
                <div class="performance-display" id="performance-display" style="display: none;"></div>
                <div class="table-visualization" id="table-visualization" style="display: none;"></div>
                <div class="algorithm-display" id="algorithm-display" style="display: none;"></div>
                <div class="code-block" id="code-block" style="display: none;"></div>
                <div class="options-container" id="options-container"></div>
                <div class="question-actions">
                    <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
                    <button class="btn btn-primary" id="next-btn">Next</button>
                </div>
            </div>
        </div>

        <div class="results-container" id="results-container" style="display: none;">
            <div class="results-card">
                <h2>Quiz Complete! ðŸŽ‰</h2>
                <div class="final-score">
                    <span class="score-number" id="final-score">0</span>
                    <span class="score-total">/ <span id="final-total">20</span></span>
                </div>
                <div class="score-percentage" id="score-percentage">0%</div>
                <div class="results-summary">
                    <div class="summary-item">
                        <span class="summary-label">Time Taken:</span>
                        <span class="summary-value" id="time-taken">00:00</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Correct Answers:</span>
                        <span class="summary-value" id="correct-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Incorrect Answers:</span>
                        <span class="summary-value" id="incorrect-count">0</span>
                    </div>
                </div>
                <div class="results-actions">
                    <button class="btn btn-primary" id="restart-btn">Restart Quiz</button>
                    <button class="btn btn-secondary" id="review-btn">Review Answers</button>
                </div>
            </div>
        </div>

        <div class="review-container" id="review-container" style="display: none;">
            <div class="review-header">
                <h2>Review Your Answers</h2>
                <button class="btn btn-secondary" id="back-to-results">Back to Results</button>
            </div>
            <div class="review-questions" id="review-questions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
